<script>

var alcool = 0;
var gasolina = 0;
var diesel = 0;
do {
    var combustivel = parseInt(prompt("Digite os combustiveis:"));

    if(combustivel == 1){
        alcool++;
    } else if(combustivel == 2){
        gasolina++;
    } else if(combustivel == 3){
        diesel++;
    }
}while (combustivel != 4);

console.log("MUITO OBRIGADO");
console.log("Alcool: "+alcool);
console.log("Gasolina: "+gasolina);
console.log("Diesel: "+diesel);

</script>
