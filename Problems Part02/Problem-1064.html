<script>

var positivo = 0;
var media = 0;
for(cont = 0; cont < 6; cont++){
    var entrada = parseFloat(prompt("Digite um valor:"));
    if(entrada > 0){
        positivo++;
        media += entrada;
    }
}
console.log(positivo+" valores positivos");
console.log((media/positivo).toFixed(1));

</script>
