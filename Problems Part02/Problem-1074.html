<meta charset="UTF-8">
<script>

var entrada = parseInt(prompt(""));

for (i = 0; i < entrada; i++) {
    var x = parseInt(prompt(""));
        
    if (x === 0) {
        console.log("NULL");
    }else if (x % 2 === 0 && x > 0) {
        console.log("EVEN POSITIVE"); 
    }else if (x % 2 === 0 && x < 0) {
       console.log("EVEN NEGATIVE");
     }else if (x % 2 !== 0 && x > 0) {
        console.log("ODD POSITIVE");
    }else if (x % 2 !== 0 && x < 0) {
        console.log("ODD NEGATIVE");     
    }
}

</script>
