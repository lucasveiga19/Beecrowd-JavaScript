<meta charset="UTF-8">
<script>

var [X, Y] = prompt('Digite os valores').split(" ");

var X = parseFloat(X);
var Y = parseFloat(Y);

if (X === 0 && Y === 0){
  console.log("Origem");
} else if (X > 0 && Y > 0){
  console.log("Q1");
} else if (X > 0 && Y < 0){
  console.log("Q4");
} else if (X < 0 && Y > 0){
  console.log("Q2");
} else if (X < 0 && Y < 0){
  console.log("Q3");
} else if (X === 0 && (Y > 0 || Y < 0)){
  console.log("Eixo Y");
} else if (Y === 0 && (X > 0 || X < 0)){
  console.log("Eixo X");
}

</script>
