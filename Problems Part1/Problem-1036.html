<meta charset="UTF-8"> 

<script>

var [A, B, C] = prompt('Digite os valores').split(" ");

var A = parseFloat(A);
var B = parseFloat(B);
var C = parseFloat(C);

var delta = (B*B) - (4*A*C);

if ((delta > (-1)) && ((2*A) !== 0)){
    var bhaskaraX = ((-B) + Math.sqrt(delta))/(2*A);
    var bhaskaraY = ((-B) - Math.sqrt(delta))/(2*A);

    console.log("R1 = "+bhaskaraX.toFixed(5));
    console.log("R2 = "+bhaskaraY.toFixed(5));
}
else {
    console.log("Impossivel calcular");
}

</script>
