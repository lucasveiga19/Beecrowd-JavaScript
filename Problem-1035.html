<meta charset="UTF-8"> 

<script>

var [A, B, C, D] = prompt('Digite os valores').split(" ")

var A = parseInt(A)
var B = parseInt(B)
var C = parseInt(C)
var D = parseInt(D)

if ((B>C) & (D>A) & ((C+D)>(A+B)) & (C>0 & D>0) & ((A%2) === 0))
    console.log("Valores aceitos")
else
    console.log("Valores nao aceitos")

</script>
