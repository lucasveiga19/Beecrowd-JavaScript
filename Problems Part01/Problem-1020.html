<meta charset="UTF-8"> 

<script>
    
var idade = parseFloat(prompt('Digite o valor da idade'))

var ano = Math.trunc(idade/365)
var mes = Math.trunc((idade%365)/30)
var dias = Math.trunc((idade%365)%30)

console.log(ano+" ano(s)")
console.log(mes+" mes(es)")
console.log(dias+" dia(s)")
    
</script>
