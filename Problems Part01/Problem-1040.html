<meta charset="UTF-8"> 

<script>

var [A, B, C, D] = prompt('Digite os valores').split(" ");

var A = parseFloat(A);
var B = parseFloat(B);
var C = parseFloat(C);
var D = parseFloat(D);

var media = ((A*2)+(B*3)+(C*4)+(D*1))/10;
console.log("Media: "+media.toFixed(1));

if (media >= 7.0){
    console.log("Aluno aprovado.");
} else if (media < 5.0){
    console.log("Aluno reprovado.");
} else if (media >= 5.0 && media <= 6.9){
    console.log("Aluno em exame.");
    var exame = parseFloat(prompt('Digite a nota'));
    console.log("Nota do exame: "+exame.toFixed(1));
    var mediaFinal = (media+exame)/2;
    if (mediaFinal >= 5.0){
        console.log("Aluno aprovado.");
    } else if (mediaFinal <= 4.9) {
        console.log("Aluno reprovado.");
    }
    console.log("Media final: "+mediaFinal.toFixed(1));
}

</script>
